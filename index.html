<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vanilla Modal</title>
	<link rel="stylesheet" href="public/css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
	<div class="modal-container">
		<div class="overlay modal-trigger"></div>

		<div class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="dialogDesc">
			<button class="close-modal modal-trigger" aria-label="Close modal">X</button>
			<h1 id="modalTitle">Modal's title</h1>
			<p id="dialogDesc">Modal's content : Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ullam, sunt.</p>
		</div>
	</div>

	<button class="modal-btn modal-trigger">Ouvrir</button>

	<script src="./public/js/main.js"></script>
</body>
</html>
